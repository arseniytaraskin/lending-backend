version: '3.9'

services:
  web:
    build:
      context: .
    container_name: django_app
    volumes:
      - ./media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "
